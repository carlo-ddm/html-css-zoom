<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Montserrat:wght@100;300&family=Roboto:wght@300&family=Syne+Mono&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css' integrity='sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="utilities.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- Header -->
  <header class="d-flex w100">
    <div class="d-flex f-basis10 container debug btn">
      <div class="d-flex btn left">
        <i class="fa-solid fa-align-justify"></i>
        Speaker View
      </div>
      <div class="d-flex btn right">
        <i class="fa-solid fa-maximize"></i>
      </div>

    </div>

  </header>
  <!-- /Header -->


  <!-- Main -->
  <main class="d-flex w100">

    <div class="container w90 h800">
      
      
    </div>
    
  </main>
  <!-- /Main -->


  <!-- Footer -->
  <footer class="d-flex w100">

    <div class="d-flex f-basis10 container btn footer left">
      <div class="d-flex btn footer">
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <div class="d-flex btn footer">
        <i class="fa-solid fa-video"></i>
        <i class="fa-solid fa-chevron-up"></i>
      </div>
    </div>

    <div class="d-flex f-basis50 container debug btn footer central">
      <div class="d-flex btn footer">
        <i class="fa-solid fa-user-plus"></i>
      </div>
      <div class="d-flex btn footer">
        <i class="fa-solid fa-user-group"></i>
      </div>
      <div class="d-flex btn footer">
        <i class="fa-solid fa-chart-column"></i>
      </div>
      <div class="d-flex btn footer">
        <i class="fa-solid fa-share-from-square"></i>
      </div>
      <div class="d-flex btn footer">
        <i class="fa-solid fa-chevron-up"></i>
        <i class="fa-solid fa-comment"></i>
      </div>
      <div class="d-flex btn footer">
        <i class="fa-solid fa-record-vinyl"></i>
      </div>
      <div class="d-flex btn footer">
        <i class="fa-solid fa-table-cells-large"></i>
      </div>
      <div class="d-flex btn footer">
        <i class="fa-solid fa-ellipsis"></i>
      </div>
    </div>

    <div class="d-flex container btn footer right">
      <div class="btn footer">
        <span>End meeting</span>
      </div>
    </div>
  </footer>
  <!-- /Footer -->
  
</body>
</html>
